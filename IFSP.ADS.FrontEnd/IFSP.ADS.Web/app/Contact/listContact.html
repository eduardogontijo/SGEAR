<div ng-controller="listContactController as vm">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Lista de Contatos</h2>
                <button class="btn btn-link pull-right" ng-click="vm.addContact()">+ Adicionar contato</button>
                <div class="clearfix"></div>
            </div>
            <div ng-if="vm.contacts.length == 0" class="col-md-12 col-sm-12 col-xs-12">
                <h1>Você não possui contatos cadastrados!</h1>
            </div>
            <div  ng-if="vm.contacts.length > 0" class="x_content">
                <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Celular</th>
                            <th>Telefone adicional</th>
                            <th>E-mail</th>
                            <th>Descrição</th>
                            <th class="col-md-1"></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="contact in vm.contacts">
                        <tr>
                            <td>{{contact.name}}</td>
                            <td>{{contact.phone}}</td>
                            <td>{{contact.cellPhone}}</td>
                            <td>{{contact.additionalPhone}}</td>
                            <td>{{contact.email}}</td>
                            <td>{{contact.description}}</td>
                            <td><button class="btn btn-default" ng-click="vm.editContact(contact);"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
                            <td><button class="btn btn-default" ng-click="vm.deleteContact(contact);"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="content/js/custom.min.js"></script>
    <script src="content/js/estrutura.js"></script>
