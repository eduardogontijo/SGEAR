<div ng-controller="editContactController as vm">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2 ng-if="vm.contactEdit">Editar Contato</h2>
                    <h2 ng-if="!vm.contactEdit">Adicionar Contato</h2>
                    <button class="btn btn-link pull-right" ng-click="vm.cancel();">voltar para contatos</button>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form class="form-horizontal form-label-left" novalidate>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
                                Nome <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="name" ng-model="vm.contact.name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Digite o nome do contato" required="required" type="text">
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">
                                Telefone <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" ng-model="vm.contact.phone" ui-mask="(99) 9999-9999" placeholder="Digite o telefone do contato" ui-mask-placeholder data-validate-linked="email" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">
                                Celular <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" ng-model="vm.contact.cellPhone" ui-mask="(99) 99999-9999" placeholder="Digite o celular do contato" ui-mask-placeholder data-validate-linked="email" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">
                                Telefone adicional 
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" ng-model="vm.contact.additionalPhone" ui-mask="(99) 9999-9999" placeholder="Digite um telefone adicional" ui-mask-placeholder data-validate-linked="email" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
           
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">
                                E-mail <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" ng-model="vm.contact.email" id="email2" name="confirm_email" placeholder="Digite o e-mail do contato" data-validate-linked="email" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">
                                Descrição <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea id="textarea" ng-model="vm.contact.description" required="required" placeholder="Descreva brevemente este contato" name="textarea" class="form-control col-md-7 col-xs-12"></textarea>
                            </div>
                        </div>
                        
            
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-9">
                                <button type="submit" ng-click="vm.cancel();" class="btn btn-danger pull-right">Cancelar</button>
                                <button id="send"  ng-disabled="!vm.contact.name || !vm.contact.phone || !vm.contact.cellPhone || !vm.contact.email || !vm.contact.description" ng-click="vm.save();" type="submit" class="btn btn-success pull-right">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <script src="content/js/custom.min.js"></script>
            <script src="content/js/estrutura.js"></script>
