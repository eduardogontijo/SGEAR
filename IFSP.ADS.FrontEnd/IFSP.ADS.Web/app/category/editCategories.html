<div ng-controller="editCategoriesController as vm">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2 ng-if="vm.categoryEdit">Editar Categoria</h2>
                    <h2 ng-if="!vm.categoryEdit">Adicionar Categoria</h2>
                    <button class="btn btn-link pull-right" ng-click="vm.cancel();">voltar para categorias</button>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form class="form-horizontal form-label-left" novalidate>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
                                Nome <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="name" ng-model="vm.category.name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Digite o nome da categoria" required="required" type="text">
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">
                                Responsável <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" ng-model="vm.category.responsible" id="email2" name="confirm_email" data-validate-linked="email" placeholder="Digite o responsável da categoria" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">
                                Tipo <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" ng-model="vm.category.type" id="email2" name="confirm_email" placeholder="Digite o tipo da categoria" data-validate-linked="email" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="number">
                                Status <span class="required">*</span>
                            </label>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="vm.category.status" class="flat">
                                </label>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="website">
                                Sexo <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select class="select2_multiple form-control" ng-model="vm.category.gender">
                                    <option></option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Masculino">Masculino</option>
                                </select>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">
                                Descrição <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea id="textarea" ng-model="vm.category.description" required="required" placeholder="Descreva brevemente a categoria" name="textarea" class="form-control col-md-7 col-xs-12"></textarea>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-9">
                                <button type="submit" ng-click="vm.cancel();" class="btn btn-danger pull-right">Cancelar</button>
                                <button id="send" ng-disabled="!vm.category.name || !vm.category.responsible || !vm.category.type || !vm.category.status || !vm.category.gender || !vm.category.description" ng-click="vm.save();" type="submit" class="btn btn-success pull-right">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <script src="content/js/custom.min.js"></script>
            <script src="content/js/estrutura.js"></script>
